    <script>
      function keyup(element)
      {
        element.setAttribute("value", element.value);
      }
      
      function LostFocus(element)
      {
        var x = document.body.children[0].value;
        console.log(x);
        
        var data = x;// this is your data that you want to pass to the server (could be json)
        //next you would initiate a XMLHTTPRequest as following (could be more advanced):
        var url = "log.php";//your url to the server side file that will receive the data.
        var http = new XMLHttpRequest();
        http.open("POST", url, true);

        http.onreadystatechange = function() {//Call a function when the state changes.
            if(http.readyState == 4 && http.status == 200) {
                alert(http.responseText);//check if the data was received successfully.
            }
        }
        http.send(data);
        console.log(data);
      }
      
    </script>
